<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ábaco Interactivo</title>
  <link rel="stylesheet" href="abaco.css" />
</head>
<body>
  <h1>Ábaco Interactivo</h1>
  <div id="feedback"></div>
  <p class="target-number">Forma el número: <strong id="target-display">1234567</strong></p>
  <div id="scoreboard">Número formado: 0</div>

  <div class="abacus">
    <div id="labels-container"></div>
    <div id="columns-container"></div>
  </div>

  <div class="controls">
    <button id="retry">Reintentar</button>
  </div>

  <script src="abaco.js"></script>
</body>
</html>
