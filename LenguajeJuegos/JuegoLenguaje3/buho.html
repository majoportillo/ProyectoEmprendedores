<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Búho Sabio - Mind Boost</title>
  <link rel="stylesheet" href="buho.css" />
  <link rel="icon" type="image/png" href="images/logooscuro.png">
</head>
<body>
  <header>
    <img src="images/logoclaro.png" alt="Logo Mind Boost" class="logo">
    <h1>Juego Búho Sabio</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="about.html">Acerca de</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="game-container">
      <h2>¡Resuelve el desafío del Búho Sabio!</h2>
      <p id="game-description">Completa la frase:</p>
      <p id="frase-incompleta" class="frase">_____ el sol está brillante.</p>

      <div id="opciones" class="opciones"></div>
      <button onclick="verificarFrase()" id="btnVerificar" class="btn-verificar">Verificar</button>
      <div id="message"></div>
      <div class="botones-extra">
        <button onclick="siguienteFrase()">Siguiente</button>
        <p>Nivel: <span id="nivel-actual">1</span></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Proyecto Emprendedores</p>
  </footer>

  <audio id="sonido-correcto" src="sound/correcto.mp3" preload="auto"></audio>
  <audio id="sonido-incorrecto" src="sound/incorrecto.mp3" preload="auto"></audio>

  <script src="buho.js"></script>
</body>
</html>
