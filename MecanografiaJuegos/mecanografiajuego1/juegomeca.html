<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Actividad de Mecanografía</title>
  <link rel="stylesheet" href="mecaStyle.css" />
  <script src="mecajs.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="scoreboard">
        <h2>Tu puntuación</h2>
        <p><strong>Aciertos:</strong> <span id="score">0</span></p>
        <p><strong>Errores:</strong> <span id="mistakes">0</span></p>
        <p id="bonusMessage" class="bonus-message"></p>
    </div>
    
    <h1>Practica tu Mecanografía</h1>
    <p>Presiona la tecla correcta que aparece resaltada:</p>
    <div id="key-display" class="finger-color">A</div>  
      
    <div class="keyboard">
      <!-- Las teclas están clasificadas por dedo -->
      <div class="row">
        <div class="key pinky" data-key="Q">Q</div>
        <div class="key ring" data-key="W">W</div>
        <div class="key middle" data-key="E">E</div>
        <div class="key index" data-key="R">R</div>
        <div class="key index" data-key="T">T</div>
        <div class="key index" data-key="Y">Y</div>
        <div class="key index" data-key="U">U</div>
        <div class="key middle" data-key="I">I</div>
        <div class="key ring" data-key="O">O</div>
        <div class="key pinky" data-key="P">P</div>
      </div>
      <div class="row">
        <div class="key pinky" data-key="A">A</div>
        <div class="key ring" data-key="S">S</div>
        <div class="key middle" data-key="D">D</div>
        <div class="key index" data-key="F">F</div>
        <div class="key index" data-key="G">G</div>
        <div class="key index" data-key="H">H</div>
        <div class="key index" data-key="J">J</div>
        <div class="key middle" data-key="K">K</div>
        <div class="key ring" data-key="L">L</div>
      </div>
      <div class="row">
        <div class="key pinky" data-key="Z">Z</div>
        <div class="key ring" data-key="X">X</div>
        <div class="key middle" data-key="C">C</div>
        <div class="key index" data-key="V">V</div>
        <div class="key index" data-key="B">B</div>
        <div class="key index" data-key="N">N</div>
        <div class="key middle" data-key="M">M</div>
      </div>
    </div>
    <div class="guide">
      <h3>Guía de dedos</h3>
      <ul>
        <li><span class="color-box pinky"></span> Meñique</li>
        <li><span class="color-box ring"></span> Anular</li>
        <li><span class="color-box middle"></span> Medio</li>
        <li><span class="color-box index"></span> Índice</li>
      </ul>
    </div>
  </div>
</body>
</html>
